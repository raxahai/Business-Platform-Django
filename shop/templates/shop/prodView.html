{% extends 'shop/base.html' %}

{%block title%}
    {{product.product_name}}
{%endblock%}

{% block body %}
    <div class="container my-4">
    	<div class="row">		
	    	<div class="col-md-4">
	    		<img src="/media/{{product.image}}" alt="" width="283px" height="385px">
	    	</div>
	    	<div class="col-md-8">
	    		<h2>{{product.product_name}}</h2>
	    		<h6>Price: {{product.price}} & Free Shipping</h6>
	    		<p>{{product.desc}}</p>
	    	</div>
    	</div>
    </div>
{% endblock  %}
